<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto text-center">
                <h1>Crypto Trading Bot</h1>
                <div class="update-info mb-3">
                    Last Update: <span id="lastUpdate">Never</span>
                    <div class="update-counter">
                        Updates: <span id="updateCounter">0</span>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h2>ICP</h2>
                                <div id="loadingICP" class="spinner-border text-primary d-none" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <div id="priceInfoICP">
                                    <h3>Current Price: <span id="currentPriceICP">--</span></h3>
                                    <div class="recommendation-box mt-3">
                                        <h4>Recommendation:</h4>
                                        <p id="recommendationICP" class="recommendation-text">--</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h2>Bitcoin</h2>
                                <div id="loadingBTC" class="spinner-border text-primary d-none" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <div id="priceInfoBTC">
                                    <h3>Current Price: <span id="currentPriceBTC">--</span></h3>
                                    <div class="recommendation-box mt-3">
                                        <h4>Recommendation:</h4>
                                        <p id="recommendationBTC" class="recommendation-text">--</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-body">
                        <div class="btn-group mb-3" role="group">
                            <button type="button" class="btn btn-primary active" id="chartBtnICP">ICP Chart</button>
                            <button type="button" class="btn btn-primary" id="chartBtnBTC">BTC Chart</button>
                        </div>
                        <canvas id="priceChart"></canvas>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-body">
                        <div class="btn-group mb-3" role="group">
                            <button type="button" class="btn btn-primary active" id="historyBtnICP">ICP History</button>
                            <button type="button" class="btn btn-primary" id="historyBtnBTC">BTC History</button>
                        </div>
                        <h3>Historical Recommendations</h3>
                        <div id="historyList" class="text-start"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
