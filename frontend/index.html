<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICP Trading Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto text-center">
                <h1>ICP Trading Bot</h1>
                <div class="card mt-4">
                    <div class="card-body">
                        <div id="loading" class="spinner-border text-primary d-none" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div id="priceInfo">
                            <h2>Current ICP Price: <span id="currentPrice">--</span></h2>
                            <div class="recommendation-box mt-3">
                                <h3>Recommendation:</h3>
                                <p id="recommendation" class="recommendation-text">--</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-body">
                        <canvas id="priceChart"></canvas>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-body">
                        <h3>Historical Recommendations</h3>
                        <div id="historyList" class="text-start"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
